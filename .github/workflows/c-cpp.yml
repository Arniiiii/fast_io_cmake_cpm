name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: cmake
      run: cmake . -DCMAKE_BUILD_TYPE=Release -DENABLE_TESTS=On
    - name: make
      run: make -j
    - name: make test
      run: make test -j
